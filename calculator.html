<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script type="text/javascript" src="calculator_script"></script>
    <style>
        .box {
            border: 1px solid #000000;
            font-weight: bold;
        }
        
        .main {
            padding-top: 10%;
        }
        
        .screen {
            background-color: cadetblue
        }
    </style>
    <script>
        var n1;
        var n2;
        var op;

        document.getElementById("screen").innerHTML = 0;

        function get(data) {

            switch (data) {
                case '*':
                    {
                        op = '*';
                        document.getElementById("screen").innerHTML = 0;
                        break;
                    }
                case '+':
                    {
                        op = '+';
                        document.getElementById("screen").innerHTML = 0;
                        break;
                    }
                case '-':
                    {
                        op = '-';
                        document.getElementById("screen").innerHTML = 0;
                        break;
                    }
                case '/':
                    {
                        op = '/';
                        document.getElementById("screen").innerHTML = 0;
                        break;
                    }
                default:
                    {
                        document.getElementById('screen').innerHTML += data;
                        if (op == undefined) {
                            n1 = document.getElementById("screen").innerHTML;
                        } else {
                            n2 = document.getElementById("screen").innerHTML;
                        }
                        break;
                    }
            }
        }

        function result() {
            alert(n1);
            alert(n2);
            switch (op) {
                case '*':
                    {
                        document.getElementById("screen").innerHTML = n1 * n2;
                        break;
                    }
                case '+':
                    {
                        document.getElementById("screen").innerHTML = n1 + n2;
                        break;
                    }
                case '-':
                    {
                        op = '-';
                        break;
                    }
                case '/':
                    {
                        op = '/';
                        break;
                    }
                default:
                    {
                        document.getElementById('screen').innerHTML = data;
                        if (n1 == undefined) {
                            n1 = data;
                        } else {
                            n2 = data;
                        }
                        break;
                    }
            }
        }
    </script>
</head>

<body>
    <div class="row main">
        <div class="col"></div>
        <div class="col-md-4">
            <div class="row">
                <div class="col-md-12 box" style="text-align: end" id="screen">
                </div>
            </div>
            <div class="row">
                <div class="col-md-3 box" onclick="get('7')">7</div>
                <div class="col-md-3 box" onclick="get('8')">8</div>
                <div class="col-md-3 box" onclick="get('9')">9</div>
                <div class="col-md-3 box" onclick="get('*')">*</div>
            </div>

            <div class="row">
                <div class="col-md-3 box" onclick="get('4')">4</div>
                <div class="col-md-3 box" onclick="get('5')">5</div>
                <div class="col-md-3 box" onclick="get('6')">6</div>
                <div class="col-md-3 box" onclick="get('+')">+</div>
            </div>

            <div class="row">
                <div class="col-md-3 box" onclick="get('1')">1</div>
                <div class="col-md-3 box" onclick="get('2')">2</div>
                <div class="col-md-3 box" onclick="get('3')">3</div>
                <div class="col-md-3 box" onclick="get('-')">-</div>
            </div>
            <div class="row">
                <div class="col-md-3 box" onclick="get('0')">0</div>
                <div class="col-md-3 box" onclick="get('.')">.</div>
                <div class="col-md-3 box" onclick="get('/')">/</div>
                <div class="col-md-3 box" onclick="result()">=</div>
            </div>
        </div>
        <div class="col"></div>
    </div>
</body>

</html>
